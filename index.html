<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Something To Say by James Dyche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdf9;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .section {
      background-color: #fffef6;
      border: 1px solid #e0e0d0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .section p {
      margin: 0 0 10px;
    }

    .etsy-logo {
      width: 600px;
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
      padding: 6px;
      display: block;
      margin-top: 10px;
    }

    .freelance-section,
    .linkedin-section {
      margin-bottom: 40px;
    }

    .freelance-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    .giraffe-wrapper {
      display: flex;
      justify-content: center;
      margin-top: -80px;
    }

    .giraffe-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ccc;
      object-fit: cover;
      margin-left: 30px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Something To Say by James Dyche</h1>

  <div class="section">
    <h2>Shop</h2>
    <p>Designer cards, prints, and intentional gifts.</p>
    <img src="Homepage Esty Button.png" class="etsy-logo" alt="Etsy Logo">
  </div>

  <div class="section freelance-section">
    <h2>Freelance</h2>
    <div class="freelance-row">
      <p>Hire me as a freelance writer or poet.</p>
      <a href="https://contra.com/your-profile">Contra Profile</a><br>
      <a href="https://peopleperhour.com/your-profile">PeoplePerHour Profile</a>
    </div>
  </div>

  <div class="giraffe-wrapper">
    <a href="https://en.wikipedia.org/wiki/Giraffe" target="_blank">
      <img src="Giraffe round.png" class="giraffe-icon" alt="Giraffe Icon">
    </a>
  </div>

  <div class="section linkedin-section">
    <h2>LinkedIn</h2>
    <p>Connect with me professionally.</p>
    <a href="https://linkedin.com/in/your-profile">Visit my LinkedIn</a>
  </div>
</body>
</html>
